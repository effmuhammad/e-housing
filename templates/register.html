{% load static %}

<!DOCTYPE html>
<html lang="en">
{% load pwa %}
<link rel="manifest" href="manifest.json">
<head>
    {% progressive_web_app_meta %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Daftar | E-Housing</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <style>
                                    h5{
                                        color: red;
                                    }
                                </style>
                                <h1 class="h4 text-gray-900 mb-4">Buat Akun E-Housing!</h1>
                                {% for message in messages %}
                                <h5>{{message}}</h5>
                                {% endfor %}
                            </div>


                            <form class="user" action="" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" name="id_datalogger" class="form-control form-control-user" style="font-size: 1rem;" id="exampleInputIdDatalogger"
                                        placeholder="ID Datalogger">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" name="namadepan" class="form-control form-control-user" style="font-size: 1rem;" id="exampleFirstName"
                                            placeholder="Nama Depan">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" name="namabelakang" class="form-control form-control-user" style="font-size: 1rem;" id="exampleLastName"
                                            placeholder="Nama Belakang">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" class="form-control form-control-user" style="font-size: 1rem;" id="exampleInputEmail"
                                        placeholder="Alamat Email">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" name="password" class="form-control form-control-user" style="font-size: 1rem;"
                                            id="exampleInputPassword" placeholder="Password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" name="password2" class="form-control form-control-user" style="font-size: 1rem;"
                                            id="exampleRepeatPassword" placeholder="Ulangi Password">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block" style="font-size: 1rem; padding: 8px">Daftar</button>

                            </form>

                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password">Lupa password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="login">Sudah punya akun? Masuk!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
